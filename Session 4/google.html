<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            .center {
                text-align: center;
            }

            #logo {
                height: 120px;
                margin: 32px;
                margin-top: 25vh;
            }

            #search-bar {
                border: none;
                flex-grow: 1;
                padding: 10px;
            }

            button.search {
                background-color: #f5f5f5;
                border: 1px solid transparent;
                font-weight: bold;
                margin: 32px 8px;
                padding: 10px;
            }

            #search-container {
                align-items: center;
                display: flex;
                justify-content: center;
                border: none;
                box-shadow: 0 2px 5px darkgray;
                width: 40vw;
                margin: auto;
            }

            #microphone {
                height: 20px;
                margin: 0 8px;
                /*width: 32px;*/
            }
        </style>
        <title>Google</title>
    </head>
    <body>
        <div class="center">
            <img id="logo" src="http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c51f.png" alt="">
            <div id="search-container">
                <input id="search-bar" type="text">
                <img
                        id="microphone"
                        onclick="printTarget()"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/2000px-Google_mic.svg.png">
            </div>
            <button class="search">Google Search</button>
            <button class="search">I'm Feeling Lucky</button>
        </div>
        <script>
            function printTarget() {
                console.log("Hello");
            }
        </script>
    </body>
</html>
